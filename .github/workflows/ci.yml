name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    name: Backend install & audit (Node 22)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Use npm ci
        run: npm ci

      - name: Production audit
        run: npm audit --omit=dev

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Verify test isolation
        run: |
          if [ -d ".projects/user_0" ] && [ "$(ls -A .projects/user_0)" ]; then
            echo "ERROR: Tests polluted .projects/ directory"
            exit 1
          fi

          if [ ! -d ".projects-test" ]; then
            echo "ERROR: Tests did not create .projects-test/"
            exit 1
          fi

          if [ ! -d ".projects-test/user_0" ] || [ "$(ls -A .projects-test/user_0 2>/dev/null)" = "" ]; then
            echo "ERROR: .projects-test/user_0 is missing or empty after tests"
            exit 1
          fi

          echo "Test isolation confirmed"
