name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    name: Backend install & audit (Node 22)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Use npm ci
        run: npm ci

      - name: Production audit
        run: npm audit --omit=dev

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
